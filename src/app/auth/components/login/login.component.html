<div class="row">
    <div class="col-6 izquierda">            
                   
            <div class="row Titulo ml-3 mt-5 mb-5">
            <div class="col-12">
                <h2>Bienvenido a Vision</h2>
                <h4>Aqui podras Admimistrar toda la sala de pacientes</h4>
            </div>
            </div>

            
            <div class="row image justify-content-center">
            <img src="../../../assets/img/loginimage.png" alt="imagen" width="500">
            </div>
        </div>
        
        
        
    <div class="col-12 col-md-6 derecha">
   
       <div class="row justify-content-center mt-5">
        
        <div class="contenedor">
            <h1 class="text-center mt-5">Inicio de sesion</h1>

            <div class="row mt-3 p-3">
                <div class="col">
                  <form class="form-group" [formGroup]="formLogin">

                      <div class="form-group">
                          <label for="Correo" >Correo</label>
                          <input class="form-control" type="email" formControlName="Correo" name="Correo" id="Correo" placeholder="Correo">
                      </div>

                      <div class="form-group">
                        <label for="password" >Contraseña</label>
                        <input class="form-control" type="password" formControlName="password" name="password" id="Password" placeholder="Contraseña">
                    </div>
                  
                  
                  <div class="row justify-content-center">
                    <div class="col-auto" >
                      <button class="btn btn-info" (click)="joinUser()">Iniciar sesion</button>
                    </div>
                    <div class="col-auto mt-2">
                        <a routerLink="/auth/register">Recuperar contrasenia</a>
                    </div>
                </div>
            </form>

                </div>
                
            </div>
        </div>
        
       </div>
    </div>
    </div>
